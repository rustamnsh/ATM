<body>
    <script>
        var banknotes = [100,50,20,10,5,1]
        var withdrawAmount = 687;
        for (let i = 0; i < banknotes.length; i++) {
            var banknote = banknotes[i];
            if(withdrawAmount > banknote){
                var change = withdrawAmount % banknote
                var banknoteCount = (withdrawAmount - change)/banknote
                console.log("banknote: " + banknote + "count: "+banknoteCount)
                withdrawAmount=change
                
                
            }
            
            
        }
        
        </script>
</body>
